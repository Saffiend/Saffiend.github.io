    <div class="container background mt-5 pt-5">
        <header class="text-center">
            <h1 class="text-white">Hoger Lager</h1>
        </header>
        
        <main class="mt-4">
            <!-- Game content remains unchanged -->
            <div class="headings">
                <div>&nbsp;</div>
                <div class="text-center">
                    <h3 class="text-white">Computer</h3>
                </div>
                <div>&nbsp;</div>
                <div class="text-center">
                    <h3 class="text-white">Speler</h3>
                </div>
                <div>&nbsp;</div>
            </div>
            <div class="credits">
                <div>&nbsp;</div>
                <div class="text-center">
                    <h4 class="text-white">Credits: <span class="computer-credits">0</span></h4>
                </div>
                <div>&nbsp;</div>
                <div class="text-center">
                    <h4 class="text-white">Credits: <span class="player-credits">0</span></h4>
                </div>
                <div>&nbsp;</div>
            </div>
            <div class="dices">
                <div>&nbsp;</div>
                <div class="dices-computer-player">
                    <div class="dice text-center computer-dice-one">&#9856;</div>
                    <div class="dice text-center computer-dice-two">&#9857;</div>
                </div>
                <div>&nbsp;</div>
                <div class="dices-player">
                    <div class="dice text-center player-dice-one">&#9858;</div>
                    <div class="dice text-center player-dice-two">&#9859;</div>
                </div>
                <div>&nbsp;</div>
            </div>
            <div class="message text-center">
                <div>&nbsp;</div>
                <div class="message-box p-2">
                    <p>Druk op Go om het spel te starten.</p>
                </div>
                <div>&nbsp;</div>
            </div>
            <div class="controls">
                <div>&nbsp;</div>
                <div class="text-center player-dice-button-container">
                    <button class="dice-button btn btn-primary">
                        Gooi dobbelsteen
                    </button>
                </div>
                <div class="text-center higher-button-container">
                    <button class="higher-button btn btn-success">
                        Hoger
                    </button>
                </div>
                <div class="text-center lower-button-container">
                    <button class="lower-button btn btn-danger">
                        Lager
                    </button>
                </div>
                <div class="text-center go-button-container">
                    <button class="go-button btn btn-warning">
                        GO
                    </button>
                </div>
                <div>&nbsp;</div>
            </div>
        </main>
